<!DOCTYPE html>
<html>
  <head>
    <title>SoliHome</title>
    <LINK rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">  
    <LINK rel="stylesheet" type="text/css" href="css/basic.css">  
  </head>
  <body>
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Log In</a></li>
        <li class="pure-menu-selected"><a href="/signup">Sign Up</a></li>
      </ul>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-3"></div>
      <div class="pure-u-1-3">
        <form class="pure-form pure-form-stacked" action="/signup" method="post">
          <fieldset>
            <legend><%= t('app.signup')%></legend>	
            <label for="email"><%= t('app.email') %></label>
            <input name="email" id="email" type="email" placeholder='<%= t('app.email')%>' required>
            <label for="username"><%= t('app.username') %></label>
            <input name="username" id="username" type="text" placeholder='<%= t('app.username')%>' required>
            <label for="password"><%= t('app.password') %></label>
            <input name="password" id="password" type="password" placeholder='<%= t('app.password') %>' required>
            <button type="submit" class="pure-button pure-button-primary"><%= t('app.signup')%></button>
          </fieldset>
        </form>
      </div>
      <div class="pure-u-1-3"></div>
    </div>
  </body>
</html>
