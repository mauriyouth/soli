<!DOCTYPE html>
<html>
  <head>
    <title>SoliHome</title>
    <LINK rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">  
    <LINK rel="stylesheet" type="text/css" href="css/basic.css">  
  </head>
  <body>
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <li> <a href="/"><%= t('app.home') %></a></li> 
      <li class="pure-menu-selected"><a href="/account"><%= t('app.account') %></a></li> 
      <li><a href="/logout"><%= t('app.logout') %></a></li>
    </div>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <ul>
          <li><a href="/account?setLng=de-DE"><%= t('app.german')%></a></li>
          <li><a href="/account?setLng=en-US"><%= t('app.english')%></a></li>
          <li><a href="/account?setLng=fr-FR"><%= t('app.french')%></a></li>
        </ul>
      </div>
      <div class="pure-u-1-3">
        <table class="pure-table">
          <thead>
            <th>ID:</th>
            <th>Username</th>
            <th>Name:</th>
          </thead>
          <tbody>
            <td><%= user.id %></td>
            <td><%= user.username %></td>
            <td><%= user.displayName %></td>
          </tbody>
        </table>
      </div>
      <div class="pure-u-1-3"></div>
    </div>
  </body>
</html>
